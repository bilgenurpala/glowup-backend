<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€” GlowUp</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .deco-block {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.4s ease both;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo a {
      font-size: 30px;
      font-weight: 800;
      color: var(--black);
      letter-spacing: -1px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .auth-logo-badge {
      display: inline-block;
      background: var(--yellow);
      border: var(--border);
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 13px;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      vertical-align: middle;
    }

    .auth-card {
      padding: 44px 40px;
      position: relative;
    }

    .auth-card-accent {
      position: absolute;
      top: -4px;
      right: -4px;
      bottom: -8px;
      left: -8px;
      background: var(--yellow);
      border: var(--border-thick);
      border-radius: var(--radius);
      z-index: -1;
    }

    .auth-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--teal);
      border: var(--border);
      border-radius: 100px;
      padding: 4px 14px;
      font-size: 12px;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      margin-bottom: 16px;
    }

    .auth-title {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 6px;
      line-height: 1.1;
    }

    .auth-subtitle {
      font-size: 14px;
      color: #555;
      font-weight: 500;
      margin-bottom: 32px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-top: 4px;
      background: var(--black);
      color: var(--white);
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 4px 0;
    }

    .auth-divider-line {
      flex: 1;
      height: 2px;
      background: var(--black);
    }

    .auth-divider-text {
      font-size: 12px;
      font-weight: 700;
      color: #777;
    }

    .auth-footer {
      text-align: center;
      margin-top: 28px;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    .auth-footer a {
      color: var(--black);
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .auth-footer a:hover {
      background: var(--yellow);
    }
  </style>
</head>
<body>
  <span class="deco-block" style="top: 60px; left: 60px; animation: float 5s ease-in-out infinite;">
    <svg width="60" height="60" viewBox="0 0 60 60"><rect x="5" y="5" width="50" height="50" fill="#FFE500" stroke="#0D0D0D" stroke-width="3" rx="8"/></svg>
  </span>
  <span class="deco-block" style="bottom: 80px; right: 80px; animation: floatReverse 6s ease-in-out infinite;">
    <svg width="50" height="50" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="#4ECDC4" stroke="#0D0D0D" stroke-width="3"/></svg>
  </span>
  <span class="deco-block" style="top: 200px; right: 120px; animation: float 4s ease-in-out infinite; animation-delay: 1s; font-size: 36px;">â˜…</span>
  <span class="deco-block" style="bottom: 200px; left: 100px; animation: wiggle 3s ease-in-out infinite; font-size: 28px;">âœ¦</span>

  <div class="auth-wrapper">
    <div class="auth-logo">
      <a href="/">âœ¦ GlowUp</a>
    </div>

    <div class="card auth-card">
      <div class="auth-card-accent"></div>
      <div class="auth-eyebrow">ðŸ‘‹ Welcome back</div>
      <h1 class="auth-title">Sign in to<br />your account</h1>
      <p class="auth-subtitle">Enter your credentials to continue</p>

      <div class="error-msg" id="errorMsg"></div>

      <form class="auth-form" id="loginForm">
        <div class="input-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn btn-submit" id="submitBtn">
          Sign In â†’
        </button>
      </form>
    </div>

    <div class="auth-footer">
      Don't have an account? <a href="/register.html">Create one free</a>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    redirectIfAuth();

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    const showError = (msg) => {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    };

    const hideError = () => {
      errorMsg.style.display = 'none';
    };

    const setLoading = (loading) => {
      submitBtn.disabled = loading;
      submitBtn.innerHTML = loading
        ? '<div class="spinner"></div>'
        : 'Sign In â†’';
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      setLoading(true);

      try {
        const res = await api.login(email, password);
        setTokens(res.data.accessToken, res.data.refreshToken);
        localStorage.setItem('user', JSON.stringify(res.data.user));
        showToast('Welcome back!');
        setTimeout(() => window.location.href = '/dashboard.html', 500);
      } catch (err) {
        showError(err.message);
        setLoading(false);
      }
    });
  </script>
</body>
</html>
